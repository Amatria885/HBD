<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여자친구 생일 축하 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #ff79c6, #ff4fa0);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
            color: white;

            /* 부모 요소를 flexbox로 설정 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center; /* 중앙 정렬 */
            height: 100vh; /* 화면 전체 높이를 사용 */
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
        }
        button {
            background-color: #fdff74;
            color: rgb(248, 91, 214);
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffdf50;
            transform: scale(1.1);
        }
        .message {
            font-size: 30px;
            font-weight: bold;
            margin-top: 30px;
            color: #fff;
            animation: messageAnimation 2s ease-in-out;
        }
        @keyframes messageAnimation {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .heart {
            color: #ff4fa0;
            font-size: 40px;
        }

        /* "편지 보러가기" 버튼을 가운데로 정렬 */
        #viewLetterBtn {
            display: none;
            margin: 20px auto;
            background-color: #ffdf50;
            color: rgb(248, 91, 214);
            cursor: pointer;
            padding: 12px;
            border-radius: 10px;
            border: none;
            transition: 0.3s;
            width: 200px;
        }
        #viewLetterBtn:hover {
            background-color: #ffe082;
            transform: scale(1.1);
        }

        /* 편지 내용 영역을 가로로 중앙 정렬 */
        #letterContainer {
            display: none; /* 편지 내용은 처음에는 숨김 */
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: white;
            text-align: left;
            width: 70%; /* 원하는 너비로 설정 */
            /* 추가 스타일 없이 부모 요소인 body가 중앙 정렬 */
        }
    </style>
</head>
<body>

    <h1>🎉백선아 생일 축하 프로그램🎉</h1>
    
    <label for="name">이름:</label><br>
    <input type="text" id="name" placeholder="성 빼고 이름을 입력하세요." required><br>

    <label for="birthday">생일 (YYYY-MM-DD):</label><br>
    <input type="date" id="birthday" required><br>

    <button onclick="checkBirthday()">생일 축하하기 🎂</button>

    <p id="message" class="message"></p>

    <!-- 편지 보러가기 버튼 -->
    <button id="viewLetterBtn" onclick="viewLetter()">편지 보러가기 💌</button>

    <!-- 편지 내용 표시 영역 -->
    <div id="letterContainer"></div>

    <script>
        // 미리 입력된 편지 내용
        const prewrittenLetter = ` 
		    안녕?? 두 번째로 같이 보내는 이번 아토 생일 편지는 저번이랑 다르게 써봤어! 안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕
        `;

        function checkBirthday() {
            const name = document.getElementById('name').value;
            const birthday = new Date(document.getElementById('birthday').value);
            const today = new Date();

            if (!name || !birthday) {
                alert("이름과 생일을 모두 입력해주세요.");
                return;
            }

            const birthdayMonth = birthday.getMonth();
            const birthdayDay = birthday.getDate();
            const todayMonth = today.getMonth();
            const todayDay = today.getDate();

            const messageElement = document.getElementById('message');

            // 사용자가 입력한 생일이 11월 30일인 경우
            if (birthdayMonth === 10 && birthdayDay === 30) {
                messageElement.innerHTML = `💖🎂생일 축하해, ${name}야!🎀💕`;
                document.getElementById('viewLetterBtn').style.display = 'block';  // 편지 보러가기 버튼 표시
            } else {
                messageElement.innerHTML = `오늘은 ${name}의 생일이 아니야.🥺<br>그래도 미리 축하해!🎉🎂💕💖`;
                document.getElementById('viewLetterBtn').style.display = 'none';  // 생일이 아니면 버튼 숨기기
            }
        }

        function viewLetter() {
            const name = document.getElementById('name').value;
            const letterContainer = document.getElementById('letterContainer');
            
            if (!name) {
                alert("이름을 먼저 입력해주세요!");
                return;
            }

            // 미리 작성된 편지 내용에 이름을 추가하여 편지 내용 표시
            const personalizedLetter = prewrittenLetter.replace("${name}", name);

            // 편지 내용 표시
            letterContainer.innerHTML = `<h2>💌 멈무의 편지 💌</h2><p>${personalizedLetter}</p>`;
            letterContainer.style.display = 'block';  // 편지 내용 표시
        }
    </script>

</body>
</html>
